<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout1.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div layout:fragment="content">
    <br><br>
    <div>
        <h3>질문 게시판</h3>
    </div>
    <hr>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <form class="d-flex" role="search" th:action="@{/board/list}" method="get" th:object="${pageRequestDTO}">
                <select name="type" th:field="*{type}" class="form-select" aria-label="Default select example">
                    <option value="t">제목</option>
                    <option value="c">내용</option>
                    <option value="w">작성자</option>
                    <option value="tc">제목 + 내용</option>
                    <option value="tw">제목 + 작성자</option>
                    <option value="twc">제목 + 내용 + 작성자</option>
                </select>
                <input class="form-control me-2" name="keyword" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">검색</button>
            </form>
            <a href="/board/register" type="button" class="btn btn-dark">등록</a>
        </div>
    </nav>

    <!-- 상단 컬럼 -->
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">번호</th>
            <th scope="col">제목</th>
            <th scope="col">내용</th>
            <th scope="col">작성자</th>
            <th scope="col">등록날짜</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="list : ${userDTOList}">
            <tr>
                <td scope="row" th:text="${list.bno}"></td>
                <td><a th:href="@{/board/read(bno=${list.bno})}" th:text="${list.title}">제목</a></td>
                <td th:text="${list.content}"></td>
                <td th:text="${list.writer != null ? list.writer : '익명'}"></td>
                <td th:text="${list.regidate}"></td>
            </tr>
        </th:block>
        </tbody>
    </table>

    <!-- 페이지 처리 -->
    <div class="pagination justify-content-center">
        <ul class="pagination">
            <!-- 이전 페이지 버튼 -->
            <li th:class="${currentPage == 1 ? 'disabled' : ''}" class="page-item">
                <a class="page-link" th:href="@{/board/list(page=${currentPage - 1})}">이전</a>
            </li>

            <!-- 페이지 번호 출력 (게시글이 있을 경우에만 출력) -->
            <th:block th:if="${totalPages > 0}">
                <th:block th:each="i : ${#numbers.sequence(1, totalPages)}">
                    <li th:class="${currentPage == i ? 'active' : ''}" class="page-item">
                        <a class="page-link" th:href="@{/board/list(page=${i})}" th:text="${i}">1</a>
                    </li>
                </th:block>
            </th:block>

            <!-- 다음 페이지 버튼 -->
            <li th:class="${currentPage == totalPages ? 'disabled' : ''}" class="page-item">
                <a class="page-link" th:href="@{/board/list(page=${currentPage + 1})}">다음</a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
